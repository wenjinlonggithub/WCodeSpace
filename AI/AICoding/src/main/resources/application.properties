# ========================================
# AI 提供商配置
# ========================================
# 支持的提供商: openai, claude, auto (自动选择)
ai.provider=auto

# ========================================
# OpenAI API配置
# ========================================
openai.api.key=${OPENAI_API_KEY:your-api-key-here}
openai.api.base.url=https://api.openai.com
openai.api.model=gpt-4
openai.api.max.tokens=2000
openai.api.temperature=0.7
openai.api.timeout=30
openai.api.max.retries=3

# ========================================
# Claude (Anthropic) API配置
# ========================================
# 支持两种环境变量: CLAUDE_API_KEY 或 ANTHROPIC_API_KEY
claude.api.key=${CLAUDE_API_KEY:${ANTHROPIC_API_KEY:your-api-key-here}}
claude.api.base.url=${CLAUDE_API_BASE_URL:https://api.anthropic.com}
# 推荐模型: claude-3-5-sonnet-20241022 (最新最强), claude-3-opus-20240229 (最强推理)
claude.api.model=claude-3-5-sonnet-20241022
claude.api.max.tokens=2000
claude.api.temperature=0.7

# ========================================
# 代码验证配置
# ========================================
code.validation.enabled=true
code.validation.syntax.check=true
code.validation.compilation.check=false

# ========================================
# 日志配置
# ========================================
logging.level.com.architecture.aicoding=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
