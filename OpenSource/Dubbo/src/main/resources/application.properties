# ========== Dubbo 配置文件示例 (application.properties) ==========

# ========== 应用配置 ==========
dubbo.application.name=dubbo-demo
dubbo.application.version=1.0.0
dubbo.application.owner=architecture-team
dubbo.application.organization=example-company

# ========== 注册中心配置 ==========
# Zookeeper 注册中心
dubbo.registry.protocol=zookeeper
dubbo.registry.address=127.0.0.1:2181
dubbo.registry.timeout=5000
dubbo.registry.session=60000

# Nacos 注册中心（可选）
#dubbo.registry.protocol=nacos
#dubbo.registry.address=127.0.0.1:8848
#dubbo.registry.username=nacos
#dubbo.registry.password=nacos

# 多注册中心配置
#dubbo.registries.registry1.protocol=zookeeper
#dubbo.registries.registry1.address=127.0.0.1:2181
#dubbo.registries.registry2.protocol=nacos
#dubbo.registries.registry2.address=127.0.0.1:8848

# ========== 协议配置 ==========
# Dubbo 协议
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
dubbo.protocol.threads=200
dubbo.protocol.threadpool=fixed
dubbo.protocol.serialization=hessian2
dubbo.protocol.accepts=1000
dubbo.protocol.payload=8388608

# 多协议配置
#dubbo.protocols.dubbo.name=dubbo
#dubbo.protocols.dubbo.port=20880
#dubbo.protocols.rest.name=rest
#dubbo.protocols.rest.port=8080
#dubbo.protocols.rest.server=netty

# ========== 提供者配置 ==========
dubbo.provider.timeout=3000
dubbo.provider.retries=0
dubbo.provider.loadbalance=roundrobin
dubbo.provider.cluster=failover
dubbo.provider.version=1.0.0
dubbo.provider.group=default
dubbo.provider.delay=0
dubbo.provider.threads=200
dubbo.provider.connections=100

# ========== 消费者配置 ==========
dubbo.consumer.timeout=3000
dubbo.consumer.retries=2
dubbo.consumer.check=false
dubbo.consumer.loadbalance=roundrobin
dubbo.consumer.cluster=failover
dubbo.consumer.version=1.0.0
dubbo.consumer.group=default
dubbo.consumer.connections=100

# ========== 监控中心配置 ==========
dubbo.monitor.protocol=registry
#dubbo.monitor.address=127.0.0.1:7070

# ========== 元数据配置 ==========
dubbo.metadata-report.address=zookeeper://127.0.0.1:2181

# ========== 配置中心 ==========
#dubbo.config-center.address=zookeeper://127.0.0.1:2181
#dubbo.config-center.timeout=10000

# ========== 服务暴露配置 ==========
# 用户服务
dubbo.service.com.architecture.business.user.UserService.version=1.0.0
dubbo.service.com.architecture.business.user.UserService.timeout=3000
dubbo.service.com.architecture.business.user.UserService.retries=0

# 订单服务
dubbo.service.com.architecture.business.order.OrderService.version=1.0.0
dubbo.service.com.architecture.business.order.OrderService.timeout=5000
dubbo.service.com.architecture.business.order.OrderService.retries=0

# ========== 服务引用配置 ==========
# 用户服务引用
dubbo.reference.com.architecture.business.user.UserService.version=1.0.0
dubbo.reference.com.architecture.business.user.UserService.timeout=3000
dubbo.reference.com.architecture.business.user.UserService.retries=2
dubbo.reference.com.architecture.business.user.UserService.check=false

# ========== 日志配置 ==========
dubbo.application.logger=slf4j

# ========== QoS 配置 ==========
# Dubbo QoS（运维控制台）
dubbo.application.qos.enable=true
dubbo.application.qos.port=22222
dubbo.application.qos.accept.foreign.ip=false

# ========== Metrics 配置 ==========
# 指标收集
dubbo.metrics.protocol=prometheus
dubbo.metrics.port=20888

# ========== SSL/TLS 配置 ==========
# 启用 SSL
#dubbo.provider.ssl-enabled=true
#dubbo.consumer.ssl-enabled=true

# ========== 其他配置 ==========
# 关闭重复暴露检查
dubbo.application.register-consumer=false

# 服务降级
#dubbo.reference.com.architecture.business.user.UserService.mock=fail:return null

# 本地存根
#dubbo.reference.com.architecture.business.user.UserService.stub=com.architecture.business.user.UserServiceStub

# 参数校验
#dubbo.provider.validation=true
#dubbo.consumer.validation=true

# 结果缓存
#dubbo.reference.com.architecture.business.user.UserService.cache=lru

# ========== Spring Boot 配置 ==========
# 包扫描路径（用于注解方式）
dubbo.scan.base-packages=com.architecture.business

